<!DOCTYPE html>
<html>
<head>
  <title>Home Â· GameList</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
  <div style="display: flex;">
    <a href='home'>
      <img src="images/logo.png" alt="GameList Logo" width="50" height="50"> 
    </a>
    <h2>GameList</h2>
  </div>

  <div class="search-box">
    <span id="search-icon" class="material-icons">
      search
    </span>
    <input
      type="text"
      id="search-input"
      placeholder="Search GameList"
      autocomplete="off"
    />
    <div id="search-loader" class="search-loader"></div>
    <div id="results" class="results"><div id="search-results" class="search-results"></div></div>
  </div>

  <div class="nav-links">
    <a href="home">Home</a>
    <a href="profile">Profile</a>
    <a href="#" id="logout-btn">Logout</a>
  </div>
  <div class="nav-links-mobile">
    <a href="home">
      <span class="material-icons">
        home
      </span>
    </a>
    <a href="profile">
      <span class="material-icons">
        account_circle
      </span>
    </a>
    <a href="#" id="logout-btn">
      <span class="material-icons">
        logout
      </span>
    </a>
  </div>
</header>

<div id="search-overlay"></div>

<div class="container">
  <h2>Recommended games</h2>
  <ul id="games-list" class="games-grid"></ul>
</div>

<script src="js/api.js"></script>
<script src="js/home.js"></script>
<script src="js/search.js"></script>
</body>
</html>
