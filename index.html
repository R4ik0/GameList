<!DOCTYPE html>
<html>
<head>
  <title>GameList</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="container">

<div class="login-box">
    <div class="center">
        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="images/logo.png" alt="GameList Logo" width="70" height="70"> 
            <h1>GameList</h1>
        </div>
        <p>Track, rate and discover new games</p>

        <input id="username" placeholder="Username" class="input">
        <input id="password" type="password" placeholder="Password" class="input">

        <br><br>
        <button onclick="login()" class="button">Login</button>
        <br>
        <button onclick="register()" class="button">Register</button>

        <p id="error"></p>
    </div>
</div>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
