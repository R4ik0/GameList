<!DOCTYPE html>
<html>
<head>
  <title id="game-title"></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
  <div style="display: flex;">
    <a href='home'>
      <img src="images/logo.png" alt="GameList Logo" width="50" height="50"> 
    </a>
    <h2>GameList</h2>
  </div>

  <div class="search-box">
    <span id="search-icon" class="material-icons">
      search
    </span>
    <input
      type="text"
      id="search-input"
      placeholder="Search GameList"
      autocomplete="off"
    />
    <div id="search-loader" class="search-loader"></div>
  </div>

  <div class="nav-links">
    <a href="home">Home</a>
    <a href="profile">Profile</a>
    <a href="#" id="logout-btn">Logout</a>
  </div>
  <div class="nav-links-mobile">
    <a href="home">
      <span class="material-icons">
        home
      </span>
    </a>
    <a href="profile">
      <span class="material-icons">
        account_circle
      </span>
    </a>
    <a href="#" id="logout-btn-mobile">
      <span class="material-icons">
        logout
      </span>
    </a>
  </div>
</header>

<div id="results" class="results">
  <div id="games-container" class="results-block">
    <div class="results-title">Games</div>
    <div id="games-results" class="list-results"></div>
  </div>
  <div id="users-container" class="results-block">
    <div class="results-title">Users</div>
    <div id="users-results" class="list-results"></div>
  </div>
</div>

<div id="search-overlay"></div>

<div class="container game-page">

  <!-- ====== HEADER FICHE JEU ====== -->
  <div class="game-hero">

    <!-- Colonne gauche -->
    <div class="game-left">
      <img id="game-cover" class="game-cover" src="" alt="Game Cover">

      <button id="rate-btn" class="button rate-button">
        Rate this game
      </button>
    </div>

    <!-- Colonne droite -->
    <div class="game-right">
      <h1 id="game-name"></h1>
      <p id="storyline" class="game-storyline"></p>
    </div>

  </div>


  <!-- ====== INFOS ====== -->
  <div class="game-infos">

    <div class="info-block">
      <h3>Genres</h3>
      <ul id="genres"></ul>
    </div>

    <div class="info-block">
      <h3>Themes</h3>
      <ul id="themes"></ul>
    </div>

    <div class="info-block">
      <h3>Platforms</h3>
      <ul id="platforms"></ul>
    </div>

    <div class="info-block">
      <h3>Game modes</h3>
      <ul id="modes"></ul>
    </div>

  </div>
  
  <div id="rate-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <h3 id="popup-title">Rate the game</h3>
            <form id="rating-form">
                <label for="rating-input">Your rating (1-10):</label>
                <input type="number" id="rating-input" min="1" max="10">

                <div style="margin-top: 10px;">
                    <button type="submit" class="button">Save</button>
                    <button type="button" id="delete-rating" class="button red">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/game.js"></script>
<script src="js/search.js"></script>
</body>
</html>
