<!DOCTYPE html>
<html>
<head>
  <title>Profile Â· GameList</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
  <div style="display: flex;">
    <a href='home'>
      <img src="images/logo.png" alt="GameList Logo" width="50" height="50"> 
    </a>
    <h2>GameList</h2>
  </div>

  <div class="search-box">
    <span id="search-icon" class="material-icons">
      search
    </span>
    <input
      type="text"
      id="search-input"
      placeholder="Search GameList"
      autocomplete="off"
    />
    <div id="search-loader" class="search-loader"></div>
  </div>

  <div class="nav-links">
    <a href="home">Home</a>
    <a href="profile">Profile</a>
    <a href="#" id="logout-btn">Logout</a>
  </div>
  <div class="nav-links-mobile">
    <a href="home">
      <span class="material-icons">
        home
      </span>
    </a>
    <a href="profile">
      <span class="material-icons">
        account_circle
      </span>
    </a>
    <a href="#" id="logout-btn-mobile">
      <span class="material-icons">
        logout
      </span>
    </a>
  </div>
</header>

<div id="results" class="results">
  <div id="games-container" class="results-block">
    <div class="results-title">Games</div>
    <div id="games-results" class="list-results"></div>
  </div>
  <div id="users-container" class="results-block">
    <div class="results-title">Users</div>
    <div id="users-results" class="list-results"></div>
  </div>
</div>

<div id="search-overlay"></div>

<div class="container">
  <h1 id="username"></h1>
  <h2 id="games-title"></h2>
  <ul id="user-games" class="games-grid"></ul>
</div>

<script src="js/api.js"></script>
<script src="js/profile.js"></script>
<script src="js/search.js"></script>
</body>
</html>
